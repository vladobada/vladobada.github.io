<!DOCTYPE html>
<html>
  <head>
    <title>Vlad Gabriel Obadă</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Spectral:wght@300;400;500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Section1-->
      <section class="section1 center" id="section1">
        <h1 class="section1_heading">Front-End developer</h1>
        <img src="imgs/vgo1.jpg" alt="Vlad Gabriel Obadă" class="person_img" />
        <h3 class="person_name">Vlad Gabriel Obadă</h3>
        <a href="#section3" class="section1_btn">Projects</a>
      </section>
      <!--End of Section1-->
      <!--Navigation Bar-->
      <nav class="navbar center">
        <a href="#section1" class="navbar_link">Home</a>
        <a href="#section2" class="navbar_link">About</a>
        <a href="#section3" class="navbar_link">Projects</a>
        <a href="#section4" class="navbar_link">Contact</a>
      </nav>
      <!--End of Navigation bar-->

      <!--Section2-->
      <section class="section2" id="section2">
        <h1 class="section2_heading sections_heading">About Me</h1>
        <div class="abilities">
          <div class="ability">
            <i class="fab fa-html5"></i>
            <h2 class="ability_heading">HTML</h2>
          </div>
          <div class="ability">
            <i class="fab fa-css3"></i>
            <h2 class="ability_heading">CSS</h2>
          </div>
          <div class="ability">
            <i class="fab fa-js"></i>
            <h2 class="ability_heading">JavaScript</h2>
          </div>
          <div class="ability">
            <i class="fas fa-tachometer-alt"></i>
            <h2 class="ability_heading">Dynamic</h2>
          </div>
          <div class="ability">
            <i class="fas fa-brain"></i>
            <h2 class="ability_heading">Creative</h2>
          </div>
        </div>
        <div class="progress_bars_table">
          <div class="progress_bar">
            <p class="progress_text">
              HTML
              <span>85</span>%
            </p>
            <div class="progress_procent"></div>
          </div>
          <div class="progress_bar">
            <p class="progress_text">
              CSS
              <span>75</span>%
            </p>
            <div class="progress_procent"></div>
          </div>
          <div class="progress_bar">
            <p class="progress_text">
              JavaScript
              <span>55</span>%
            </p>
            <div class="progress_procent"></div>
          </div>
        </div>
      </section>
      <!--End Of Section2-->

      <!--Section 3-->
      <section class="section3" id="section3">
        <h1 class="section3_heading sections_heading">My projects</h1>
        <img src="imgs/work.png" alt="works" class="work_prog"/>
      </section>
      <!--End Of Section 3-->

      <!--Section 4-->
      <section class="section4" id="section4">
        <h1 class="section4_heading sections_heading">Get in touch</h1>
        <div class="contact_box">
          <form class="contact_form">
            <input type="text" placeholder="Name" />
            <input type="email" placeholder="Email" />
            <textarea placeholder="Message"></textarea>
            <input type="submit" value="Submit" class="contact_form_btn" />
          </form>
          <div class="contact_details">
            <div class="phone">
              <i class="fas fa-mobile-alt"></i>
              <h3>Phone</h3>
              <p>+40750772475</p>
            </div>
            <div class="address">
              <i class="fas fa-map-marked-alt"></i>
              <h3>Address</h3>
              <p>Bucharest, Sector 4</p>
            </div>
            <div class="email">
              <i class="fas fa-envelope"></i>
              <h3>Email</h3>
              <p>vladobada@yahoo.com</p>
            </div>
          </div>
        </div>
      </section>
      <!--End Of Section 4-->

      <!--Footer-->
      <footer class="footer center">
        <div class="social_media">
          <a
            href="https://www.facebook.com/vlad.g.obada/"
            target="_blank"
            class="social_media_link"
          >
            <i class="fab fa-facebook-square"></i>
          </a>
          <a
            href="https://www.instagram.com/vlad.g.obada/"
            target="_blank"
            class="social_media_link"
          >
            <i class="fab fa-instagram-square"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/vlad-gabriel-obad%C4%83-112273206/"
            target="_blank"
            class="social_media_link"
          >
            <i class="fab fa-linkedin"></i>
          </a>
        </div>
      </footer>
      <a href="#" class="scroll_btn">
        <i class="fas fa-arrow-up"></i>
      </a>
      <!--End of Footer-->
    </div>
    <script src="script.js"></script>
  </body>
</html>
